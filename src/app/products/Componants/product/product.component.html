<div class="item">
 <div class="Pointer" [routerLink]="['/details',data.id]">

   <img src={{data.image}} alt="">
   <div class="body">
     <h4>{{data.title}}</h4>
     <p>{{data.description}}</p>
    </div>
  </div>
  <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
    <button class="btn btn-success" (click)="AddButtonngif=true" *ngIf="!AddButtonngif"  >Add To Cart</button>
    <div  class="d-flex justify-content-between" *ngIf="AddButtonngif" >
      <input type="number" class="form-control w-50 " [(ngModel)]="amount" >
      <button class="form-control w-50 btn btn-danger ml-3" (click)="Add()"  (click)="AddButtonngif=false">Add</button>
    </div>
    <span>{{data.price}}</span>
  </div>
</div>
